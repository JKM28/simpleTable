<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4">Employee Monitoring Table</h1>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
                <thead>
                    <tr class="bg-gray-200 text-gray-700 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">Name</th>
                        <th class="py-3 px-6 text-left">Role</th>
                        <th class="py-3 px-6 text-center">Status</th>
                      
                        
                    </tr>
                </thead>
                <tbody class="text-gray-600 text-sm font-light">
                    <tr class="border-b border-gray-200 hover:bg-gray-100">
                        <td class="py-3 px-6 text-left whitespace-nowrap">
                            <div class="flex items-center">
                                <span class="font-medium">John Doe</span>
                            </div>
                        </td>
                        <td class="py-3 px-6 text-left">
                            Software Engineer
                        </td>
                        <td class="py-3 px-6 text-center">
                            <span class="bg-green-200 text-green-600 py-1 px-4 rounded-full text-xs">Active</span>
                        </td>
                       
                        
                    </tr>
                    <!-- Repeat similar rows as needed -->
                </tbody>
                <tbody class="text-gray-600 text-sm font-light">
                    <tr class="border-b border-gray-200 hover:bg-gray-100">
                        <td class="py-3 px-6 text-left whitespace-nowrap">
                            <div class="flex items-center">
                                <span class="font-medium">Rhowin Lumales</span>
                            </div>
                        </td>
                        <td class="py-3 px-6 text-left">
                            Web Developer
                        </td>
                        <td class="py-3 px-6 text-center">
                            <span class="bg-green-200 text-green-600 py-1 px-4 rounded-full text-xs">Active</span>
                        </td>
                       
                        
                    </tr>
                    <!-- Repeat similar rows as needed -->
                </tbody>

                <tbody class="text-gray-600 text-sm font-light">
                    <tr class="border-b border-gray-200 hover:bg-gray-100">
                        <td class="py-3 px-6 text-left whitespace-nowrap">
                            <div class="flex items-center">
                                <span class="font-medium">Lawrence Pagiwayan</span>
                            </div>
                        </td>
                        <td class="py-3 px-6 text-left">
                            CyberSecurity
                        </td>
                        <td class="py-3 px-6 text-center">
                            <span class="bg-red-500 text-white-600 py-1 px-3 rounded-full text-xs">Inactive</span>
                        </td>
                        
                    </tr>
                    <!-- Repeat similar rows as needed -->
                </tbody>

                <tbody class="text-gray-600 text-sm font-light">
                    <tr class="border-b border-gray-200 hover:bg-gray-100">
                        <td class="py-3 px-6 text-left whitespace-nowrap">
                            <div class="flex items-center">
                                <span class="font-medium">Prince Antigo</span>
                            </div>
                        </td>
                        <td class="py-3 px-6 text-left">
                            Database administrator
                        </td>
                        <td class="py-3 px-6 text-center">
                            <span class="bg-red-500 text-white-600 py-1 px-3 rounded-full text-xs">Inactive</span>
                        </td>
                        
                    </tr>
                    <!-- Repeat similar rows as needed -->
                </tbody>
                <tbody class="text-gray-600 text-sm font-light">
                    <tr class="border-b border-gray-200 hover:bg-gray-100">
                        <td class="py-3 px-6 text-left whitespace-nowrap">
                            <div class="flex items-center">
                                <span class="font-medium">John Mabale</span>
                            </div>
                        </td>
                        <td class="py-3 px-6 text-left">
                            Front End Developer
                        </td>
                        <td class="py-3 px-6 text-center">
                            <span class="bg-green-200 text-green-600 py-1 px-4 rounded-full text-xs">Active</span>
                        </td>
                        
                    </tr>
                    <!-- Repeat similar rows as needed -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
